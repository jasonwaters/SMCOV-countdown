<!doctype html>
<html>
	<head>
		<title>SMCOV</title>
		<script type="text/javascript" src="mootools-core.js"></script>
		<script type="text/javascript" src="mootools-more.js"></script>
		<script type="text/javascript" src="CountDown.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="logo" style="opacity: 0;"></div>
		<div id="counter" style="opacity: 0;">
			<div id="countbox">
				<div class="days flip">
					<div class="overlay"></div>
					<span></span>
				</div>
				<div class="hours flip">
					<div class="overlay"></div>
					<span></span>
				</div>
				<div class="mins flip">
					<div class="overlay"></div>
					<span></span>
				</div>
				<div class="secs flip">
					<div class="overlay"></div>
					<span></span>
				</div>
			</div>

			<div id="countbox-labels">
				<div class="label days">DAYS</div>
				<div class="label hours">HOURS</div>
				<div class="label mins">MINUTES</div>
				<div class="label secs">SECONDS</div>
			</div>
			
			<div id="launch-text">Time To LAUNCH...</div>
		</div>

		<script type="text/javascript">
			(function() {
				var FADE_DURATION = 3000;
				var countdown = new Waters.CountDown({'targetDate':new Date(2012,8,5)});
				var formatNum = function(num) {
					return num < 10 ? num.toString().pad(2,'0','left') : num.toString();
				};

				window.addEvent('domready', function() {
					var countbox = $('countbox');
					var logo = $('logo');
					var counter = $('counter');

					countdown.addEvent('change', function(obj) {
						countbox.getElement('.days span').set('html', formatNum(obj.days));
						countbox.getElement('.hours span').set('html',formatNum(obj.hours));
						countbox.getElement('.mins span').set('html',formatNum(obj.mins));
						countbox.getElement('.secs span').set('html',formatNum(obj.secs));
					});

					countdown.addEvent('complete', function() {
						//countbox.set('html', "hooray!");
					});

					var logoFx = new Fx.Tween(logo,{duration: FADE_DURATION});
					logoFx.start('opacity',1).chain(function() {
						var counterFx = new Fx.Tween(counter,{duration: FADE_DURATION});
						counterFx.start('opacity',1);

					});

				});
			})();
		</script>
	</body>
</html>
